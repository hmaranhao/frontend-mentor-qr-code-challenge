<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="image"><img src="./images/image-qr-code.png" alt="qr-code" /></div>
      <div class="title">Improve your front-end skills by building projects</div>
      <div class="description">
        <p>
          Scan to QR code to visit Frontend Mentor and take your coding skills to the next level.
        </p>
      </div>
    </div>
  </div>
  <div class="attribution">
    <p>
      Challenge by&nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br />Coded by <a href="https://github.com/hmaranhao">&nbsp;Hércules Maranhão</a>.
    </p>
  </div>
</body>

</html>
